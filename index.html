<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>slider</title>
</head>
<body>
    <div class="slider">
       <div class="slides">
        <div class="slide-box"><div class="slide img-1"><div class="img-box"><img src="./assets/img30.jpg" alt="img"></div></div></div>
        <div class="slide-box"><div class="slide img-2"><div class="img-box"><img src="./assets/img31.jpg" alt="img"></div></div></div>
        <div class="slide-box"><div class="slide img-3"><div class="img-box"><img src="./assets/img32.jpg" alt="img"></div></div></div>
        <div class="slide-box"><div class="slide img-4"><div class="img-box"><img src="./assets/img33.jpg" alt="img"></div></div></div>
        <div class="slide-box"><div class="slide img-5"><div class="img-box"><img src="./assets/img34.jpg" alt="img"></div></div></div>
        <div class="slide-box"><div class="slide img-6"><div class="img-box"><img src="./assets/img35.jpg" alt="img"></div></div></div>
        <div class="slide-box"><div class="slide img-7"><div class="img-box"><img src="./assets/img36.jpg" alt="img"></div></div></div>
       </div>
     <div class="slider-btns">
       <div class="previous-btn"><button onclick="handleClick('previous')">previous</button></div>
       <div class="next-btn"><button onclick="handleClick('next')">next</button></div>
     </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
